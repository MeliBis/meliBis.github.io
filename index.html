<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  
  <div class="container">
      <!-- seleccionar nombre -->
        <div class="seccion_card" id="pantalla_inicial">
            <h1>Adivina, adivinador</h1>
            <h3>Bienvenido/a a la Trivia de Gastronomía</h3>
            <img class="section_card_img" src="./assets/preguntas-mas-frecuentes.png" alt="">
            <h3 class="">Conoce nuestros países</h3>
            <h4 class="">Perú y México</h4>
            <label for="name">Ingresa tu nombre:</label>
            <input type="text" id="name" placeholder="Ingresa tu nombre"><br>
            <button onclick="startName()">Comencemos</button>
            <button class="btn" onclick="comenzarJuego()">COMENZAR A JUGAR</button>

<!--             <a class="btn" href="#mi-elemento" onclick="startName()">Inicia aquí</a>
 -->          </div>
      
    <!-- /seleccionar nombre -->

    
    <!-- primera pregunta Peru -->
      <div class="juego" >
        <div class="pantalla-juego" id="pantalla_juego">
          <img class="section_card_img" src="./assets/mexico.jpg" alt="" id="imgPais">
          <div class="opciones">
              <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                  <div class="letra" id="l0">A</div>
                  <input type="radio">
                  <div class="nombre" id="n0">OPCION A</div>
              </div>
              <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                  <div class="letra" id="l1">B</div>
                  <input type="radio">
                  <div class="nombre" id="n1">OPCION B</div>
              </div>
              

              <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                  <div class="letra" id="l2">C</div>
<!--                   <input type="radio" id="opcion1-0" >
 -->
                  <div class="nombre" id="opcion1-0">OPCION C</div>
              </div>
          </div>

        </div> 
        <!-- despedida -->
        <div id="pantalla_final">
          <h2>CORRECTAS: <span id="respCorrectas">3</span></h2>
          <h2>INCORRECTAS: <span id="respIncorrectas">2</span></h2>
          <button class="btn" onclick="volverAlInicio()">VOLVER AL INICIO</button>
      </div>
<!-- footer -->
<footer class="footer">
  <div class="links"></div>
  <p>Hecho por Meli Barrios y Jan Mozon</p>
</footer>




    <script src="./main.js"></script>
</body>
</html>
